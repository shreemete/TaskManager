<table mat-table [dataSource]="task" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
        <td mat-cell *matCellDef="let element">
            {{element.index+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let element">
            {{element.taskName}}
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="action-btn" *ngIf="element">
                <button mat-raised-button color="primary" (click)="viewData(element)"
                    aria-label=" Example icon button with a menu icon">
                    View
                </button>

                <button mat-raised-button color="warn" (click)='deletetask(element.task_id,element.index)'>Delete
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                </button>

            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <div class="action-btn" *ngIf="element">

                <button mat-raised-button (click)="updateData(element)" color="primary"><mat-icon aria-hidden="false"
                        aria-label="Example home icon" fontIcon="edit"></mat-icon></button>

            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-popup-update class="popup" [task]="popupData()" (closePopup)="popupFun()"
    [class.active]="updatePopup"></app-popup-update>
<app-popup-view class="popup" [task]="popupData()" (closePopup)="popupFun()"
    [class.active]="viewPopup"></app-popup-view>
